# This build should never run as CI or against a pull request.
trigger: none
pr: none

pool:
  name: SHINE-INT-S # By default, send jobs to the small agent pool.
  demands: ImageOverride -equals SHINE-VS17-Latest

parameters:
  - name: branding
    displayName: "Branding (Build Type)"
    type: string
    default: Release
    values:
      - Release
      - Preview
      - Dev
  - name: buildTerminal
    displayName: "Build Windows Terminal MSIX"
    type: boolean
    default: true
  - name: buildConPTY
    displayName: "Build ConPTY NuGet"
    type: boolean
    default: false
  - name: buildWPF
    displayName: "Build Terminal WPF Control"
    type: boolean
    default: false
  - name: pgoBuildMode
    displayName: "PGO Build Mode"
    type: string
    default: Optimize
    values:
      - Optimize
      - Instrument
      - None
  - name: buildConfigurations
    type: object
    default:
      - Release
  - name: buildPlatforms
    type: object
    default:
      - x64
      - x86
      - arm64
  - name: generateSbom
    type: boolean
    default: true
  - name: codeSign
    type: boolean
    default: true
  - name: terminalInternalPackageVersion
    type: string
    default: '0.0.8'

  - name: runCompliance
    displayName: "Run Compliance and Security Build"
    type: boolean
    default: true
  - name: publishSymbolsToPublic
    displayName: "Publish Symbols to MSDL"
    type: boolean
    default: true
  - name: packTerminalVPack
    displayName: "Build Windows Terminal VPack"
    type: boolean
    default: false

variables:
  Temp: Placehold

name: $(BuildDefinitionName)_$(date:yyMM).$(date:dd)$(rev:rrr)

resources:
  repositories:
  - repository: self
    type: git
    ref: main

jobs:
- template: ./templates-v2/job-build-project.yml
  parameters:
    pool:
      name: SHINE-INT-L # Run the compilation on the large agent pool, rather than the default small one.
      demands: ImageOverride -equals SHINE-VS17-Latest
    branding: ${{ parameters.branding }}
    buildTerminal: ${{ parameters.buildTerminal }}
    packTerminalVPack: ${{ parameters.packTerminalVPack }}
    buildConPTY: ${{ parameters.buildConPTY }}
    buildWPF: ${{ parameters.buildWPF }}
    pgoBuildMode: ${{ parameters.pgoBuildMode }}
    buildConfigurations: ${{ parameters.buildConfigurations }}
    buildPlatforms: ${{ parameters.buildPlatforms }}
    generateSbom: ${{ parameters.generateSbom }}
    codeSign: ${{ parameters.codeSign }}
    terminalInternalPackageVersion: ${{ parameters.terminalInternalPackageVersion }}
...
